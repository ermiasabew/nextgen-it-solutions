<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004080;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Contact Form</h1>
    <p>This page helps diagnose contact form issues.</p>

    <form id="testForm">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" value="Test User" required>
        </div>

        <div class="form-group">
            <label>Phone *</label>
            <input type="tel" name="phone" value="+251911222333" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label>Service Type *</label>
            <select name="service_type" required>
                <option value="">Select...</option>
                <option value="hardware" selected>Hardware Services</option>
                <option value="software">Software Services</option>
                <option value="networking">Network Solutions</option>
            </select>
        </div>

        <div class="form-group">
            <label>Support Type *</label>
            <select name="support_type" required>
                <option value="">Select...</option>
                <option value="remote" selected>Remote Support</option>
                <option value="phone">Phone Support</option>
                <option value="physical">Physical Support</option>
            </select>
        </div>

        <div class="form-group">
            <label>Business Location</label>
            <input type="text" name="business_location" value="Addis Ababa">
        </div>

        <div class="form-group">
            <label>Message *</label>
            <textarea name="message" rows="4" required>This is a test message to diagnose the contact form.</textarea>
        </div>

        <div class="form-group">
            <label>Attachments (Optional)</label>
            <input type="file" name="attachments" multiple>
        </div>

        <button type="submit">Submit Test</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('testForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            result.innerHTML = '<p>‚è≥ Submitting...</p>';
            result.className = '';

            try {
                const formData = new FormData(form);
                
                console.log('üì§ Form data:');
                for (let [key, value] of formData.entries()) {
                    console.log(`  ${key}:`, value);
                }

                const response = await fetch('http://localhost:3000/api/contact/submit', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers.get('content-type'));

                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('üì¶ Response data:', data);

                    if (data.success) {
                        result.className = 'success';
                        result.innerHTML = `
                            <h3>‚úÖ Success!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Submission ID:</strong> ${data.id}</p>
                            <p>Check admin panel to see the submission!</p>
                        `;
                    } else {
                        result.className = 'error';
                        result.innerHTML = `
                            <h3>‚ùå Error</h3>
                            <p>${data.message}</p>
                        `;
                    }
                } else {
                    const text = await response.text();
                    console.error('‚ùå Non-JSON response:', text);
                    result.className = 'error';
                    result.innerHTML = `
                        <h3>‚ùå Server Error</h3>
                        <p>Server returned non-JSON response</p>
                        <pre>${text.substring(0, 500)}</pre>
                        <p><strong>Check server console for errors!</strong></p>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        <li>Server is not running (run: npm start)</li>
                        <li>Wrong URL (should be localhost:3000)</li>
                        <li>CORS issue</li>
                        <li>Multer not installed (run: npm install multer)</li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
